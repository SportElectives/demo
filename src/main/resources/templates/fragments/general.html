<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link th:fragment="bootstrapcss" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Элективтер</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li sec:authorize="!isAuthenticated()" class="nav-item">
        <a class="nav-link" href="/login">Кіру</a>
      </li>
      <li sec:authorize="isAuthenticated()" class="nav-item">
        <a class="nav-link" href="/logout">Шығу</a>
      </li>
      <li sec:authorize="hasRole('ROLE_PUPIL')" class="nav-item">
        <a class="nav-link" href="/user/pupil/profile">Жеке кабинет</a>
      </li>
      <li sec:authorize="hasRole('ROLE_INSTRUCTOR')" class="nav-item">
        <a class="nav-link" href="/user/instructor/profile">Жеке кабинет</a>
      </li>
      <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
        <a class="nav-link" href="/user/admin/profile">Жеке кабинет</a>
      </li>
      <li sec:authorize="hasRole('ROLE_PUPIL') || hasRole('ROLE_INSTRUCTOR')" class="nav-item">
        <a class="nav-link" href="/calendar/">Күнтізбе</a>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
