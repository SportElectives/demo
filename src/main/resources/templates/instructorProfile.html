<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Жеке кабинет</title>
    <link th:insert="fragments/general.html :: bootstrapcss">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Қош келдіңіз, <span th:text="${user.getFullName()}"></span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h4 class="h4">Менің элективтерім</h4>

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Атауы</th>
                    <th scope="col">Қалған орын саны</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="elective, i : ${electives}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td>
                        <a th:href="@{/elective/{id}(id=${elective.getId()})}" th:text="${elective.getName()}"></a>
                    </td>
                    <td th:text="${elective.getPupilLimit()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
